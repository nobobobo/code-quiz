<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html"> Home</a>
        <a class="navbar-text mr-auto " href="score.html"> View Highscores </a>
    </nav>
    <br>
    <div class="container">
        <h1> Scoreboard </h1>

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody id = "tableBody">
            </tbody>
          </table>

          <div class="row">
              <div class="col-3"></div>
              <div class="col-3">
                <button id="goBack" class="btn btn-primary btn-lg"> Go Back</button>
              </div>
              <div class="col-3">
                <button id="clearScore" class="btn btn-primary btn-lg"> Clear All</button>
              </div>
              <div class="col-3"></div>
          </div>
    </div>

    <script type="text/javascript" src="script-score.js"></script>
</body>

</html>
